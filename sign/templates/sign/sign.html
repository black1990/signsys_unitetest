{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{event.title }}</a>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'sign:event_manage' %}">发布会</a></li>
                <li><a href="{% url 'sign:guest_manage' %}">嘉宾</a></li>
            </ul>
        </div>
    </div>
</nav>
<!----统计--->
<div class="page-header"style="padding-top: 50px; text-align: center">
    <div>
        <h3>嘉宾人数：{{ guest_count }}</h3>
        <h3>签到数:{{ sign_count }}</h3>
    </div>

</div>

<!-- 签到功能 -->
<div class="page-header" style="padding-top: 30px;">
    <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form" method="post"
              action="{% url 'sign:event_sign_action' event.id %}">
            {% csrf_token %}
            <div class="form-group">
                <input name="phone" type="text" placeholder="输入手机号"
                       class="form-control">
            </div>
            <button type="submit" class="btn btn-success">签到</button>
            <font color="red">
                <br>{{ status }}
                <br>{{ guest.p_name }}
                <br>{{ guest.p_phone }}
            </font>
        </form>
    </div>
</div>


</body>
</html>
